    <h1>Tool Select Wizard</h1>
    <i>Menu path: Help &gt; Tool Select Wizard</i><br><br>

    A wizard which will help you to select the right tool for the job.
    
    <h2>Step 1</h2>
    In the first step you select the module for which you want to use a tool.
    
    <br><br><img src="./images/toolselectwizard_step1.png" alt="" border="0"><br><br>
    
    <h2>Step 2</h2>
    Presents you with the most commonly used tools for the selected module.

    <br><br><img src="./images/toolselectwizard_step2.png" alt="" border="0"><br><br>
