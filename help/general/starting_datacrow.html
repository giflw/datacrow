	<h1>Starting the application</h1>

	Data Crow creates a shortcut after installation. You can also start Data Crow manually: <br>
    Java -jar datacrow.jar <i>or</i><br>
    datacrow.exe
	
	<h2>Using a different database</h2>
	To create an additional database: -db:&lt;database name&gt;.
